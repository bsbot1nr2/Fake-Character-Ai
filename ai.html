<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>AI Panel</title>

</head>
<body>

<header>

<div id="chat"></div>

<div class="input-area">
  <input id="aiText" placeholder="Antwort als Character schreiben...">
  <button onclick="sendAI()">Antwort senden</button>
</div>

<script src="js/chat.js"></script>
<script>
function sendAI() {
  const text = document.getElementById("aiText").value;
  if (!text) return;

  localStorage.setItem("ai_response", text);
  document.getElementById("aiText").value = "";
}
</script>

</body>
